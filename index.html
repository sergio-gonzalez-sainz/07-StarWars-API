<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Swapi</title>
  </head>
  <body class="container">
    <header class="text-center pt-5"> <!-- pt: pading top -->
      <a><img src="img/star-wars-logo.png"
          alt="star-wars-font"
      /></a>
    </header>

    <!--  (people), ((planets)), (films), ((species)), starships, (vehicles) -->
    <!-- button groups for selecting items -->
    <div id="buttons" class="text-center mb-5 ">                                 <!-- mb:margin button-->
      <div class="btn-group btn-group-toggle pt-5 " data-toggle="buttons">       <!-- Have 3 classes -->
        <!-- label button FILMS -->
        <label class="btn btn-lg btn-outline-warning btn-dark">
          <input type="radio" name="options" id="films" autocomplete="off" />
          Films
        </label>
        <!-- label button PEOPLE -->
        <label class="btn btn-lg btn-outline-warning btn-dark">
          <input type="radio" name="options" id="people" autocomplete="off" />
          People
        </label>
        <!-- label button VEICLES -->
        <label class="btn btn-lg btn-outline-warning btn-dark">
          <input type="radio" name="options" id="vehicles" autocomplete="off" />
          Vehicles
        </label>
        <!-- label button PLANETS -->
        <label class="btn btn-lg btn-outline-warning btn-dark">
          <input type="radio" name="options" id="planets" autocomplete="off" />
          Planets
        </label>
        <!-- label button SPACES -->
        <label class="btn btn-lg btn-outline-warning btn-dark">
          <input type="radio" name="options" id="species" autocomplete="off" />
          Species
        </label>
        <!-- label button STARSHIPS -->
        <label class="btn btn-lg btn-outline-warning btn-dark">
          <input type="radio" name="options" id="starships" />
          Starships
        </label>
      </div>
    </div>
<strong></strong>
    <!-- where we are going to put our card columns -->
    <div id="results" class="card-columns"></div>

    <!-- javascript -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>

  </body>
</html>
